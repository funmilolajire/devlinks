<div class="form-input" [class.error]="!!error">
  <label class="label" [for]="label" *ngIf="!!label">{{ label }}</label>
  <div class="input-box">
    <span class="icon">
      <ng-content />
    </span>
    <ng-content select=".input" />
    <span class="error-text" *ngIf="!!error">{{ error }}</span>
  </div>
</div>
