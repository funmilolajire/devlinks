<section class="unauthorized">
  <app-heading heading="Unauthorized" />
  <p class="info">
    You are not authorized to access this page. Login and try again or request
    access if you are already logged in.
  </p>
  <div class="buttons">
    <app-button label="Login" routerLink="/auth/login" />
    <app-button
      label="Request Access"
      (clickHandler)="requestAccess()"
      variant="secondary"
    />
  </div>
</section>
